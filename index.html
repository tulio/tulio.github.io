---
layout: default
title: Home
sitemap:
  changefreq: daily
  priority: 1.0
  lastmod: 2015-01-14T10:49:32-03:00
---

<section class="featured-posts">
	<h3>Últimas publicações</h3>
	{% for post in site.posts limit:4 %}
		<article>
			<header>
				<h2><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h2>
			</header>
			<p>
				{{ post.content | strip_html | truncatewords:30}}
			</p>
			<footer>
				<a href="{{ post.url }}" class="read-more">Continuar lendo</a>
			</footer>
		</article>
	{% endfor %}
</section>
